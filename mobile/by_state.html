 <script>
	function states(){
		var params={country:'US'};
		var options = {objectName:'Address',formdataID:'getlist',tagName:'where',distinct:'1',columns:'state'};
		
		ace.request(params, function(xml){
			var data=ace.xml.parse(xml);
			data.each(function(e){
				$('state').innerHTML+='<option value="'+e.STATE+'" >'+e.STATE+' </option>';
			}.bind(this));
		},options);
			
	}
	
	 function loadStates() {
            ace.collection.appendOptions('state_pulldown', 'Account::State', {country: {eq:'US'}}, 'account_state', 'name', 'description');
  
        }
    </script>
</head>

<body id="body" onload="ace.template.initialize();loadStates();">

    <form name="form1" onsubmit="return false;">
				
		<p><label for="search"> Select your state from the pull down menu.</p> 
		<p><label for="search">Select State:</label>

			<SELECT name="state" id="state_pulldown" style="color:#888888; font-size:12px;">
			</SELECT></p>
					<p><input class="submit" type="button" name="submit" value="Find!" onclick="ace.table.update('panel',this.form); return false;"/></p>
					
					<p style="margin: 20px;"><a href="index.html">Find by Address ></a></p>

				
<xml style="display: none;">

		<inputform>
			<formdata id="getlist">

				<objectname>StoreLocator</objectname>
				<where>
				<state><eq></eq></state>
				</where>
				<order>city</order>
			</formdata>
		</inputform>									
	</root>					


</xml>
</form>
	 

<div id="templates" style="display: none;">

<table id="collection_poi" class="resulttable" style="background:#FFFFFF none repeat scroll 0 0; border-collapse:collapse; color:#000000; margin-bottom:15px; width:100%;">

							#{ADDRESS1}<br/>

			<div>#{HOURSLABEL1}</div>

		</tr>
</table>
